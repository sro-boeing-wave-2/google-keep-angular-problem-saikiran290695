<form novalidate [formGroup]="CreateNote" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" formControlName="Title" required>
    <label>Message</label>
    <input type="text" class="form-control" formControlName="Message">
    <label>IsPinned</label>
    <input type="radio" class="form-control" value="true" formControlName="IsChecked" checked/>Yes
    <input type="radio" class="form-control" value="false" formControlName="IsChecked" />No
    <button type="submit" class="btn btn-primary">submit</button>
  </div>
</form>
