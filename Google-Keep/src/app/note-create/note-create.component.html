<form [formGroup]="CreateNoteDF" (ngSubmit) = "onSubmit()">
  <label>Title:
    <input type="text" formControlName="Title"/>
  </label>
  <label>Message:
    <input type="text" formControlName="Message"/>
  </label>
  <div formArrayName="CheckList">
    <h2>CheckList</h2><a (click) = "addCheckList()">AddCheckList</a>
    <div *ngFor="let checklist of CheckList.controls; let i = index">
      <div [formGroupName]="i">
      <label>CheckList:
        <input type="text" formControlName = "Checklist">
      </label>

    </div>
    </div>
  </div>
  <div formArrayName="Label">
    <h2>CheckList</h2><a (click) = "addLabel()">AddCheckList</a>
    <div *ngFor="let label of Label.controls; let i = index">
      <div [formGroupName] = "i">
      <label>Label:
        <input type="text" formControlName = "label">
      </label>
    </div>
    </div>
  </div>

  <button type="submit">submit</button>
  <button type="button" (click)="goBack()">Back</button>
</form>
